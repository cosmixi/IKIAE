<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pembayaran Berhasil</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #d6c6b6;
        color: #4b2e0b;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 1rem;
      }
      .container {
        max-width: 400px;
        width: 100%;
        background-color: #d6c6b6;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgb(75 46 11 / 0.3);
        padding: 1rem 1.5rem 2rem 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }
      .back {
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        user-select: none;
        align-self: flex-start;
        color: #4b2e0b;
        display: flex;
        align-items: center;
        gap: 0.25rem;
        transition: color 0.2s ease;
        text-decoration: none;
      }
      .back:hover {
        color: #6f4e1e;
      }
      .back::before {
        content: "‚Üê";
        font-weight: bold;
        font-size: 1.2rem;
        line-height: 1;
      }
      .icon-circle {
        width: 96px;
        height: 96px;
        background: #7a582a;
        border-radius: 50%;
        box-shadow: 4px 4px 6px rgb(121 88 42 / 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 1rem auto 0 auto;
      }
      .icon-circle .checkmark {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: #4b2e0b;
        box-shadow: inset 2px 2px 6px #3a2406;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .icon-circle .checkmark svg {
        fill: #d6c6b6;
        width: 20px;
        height: 20px;
      }
      .title {
        font-weight: 700;
        font-size: 1.25rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        margin-top: 0.5rem;
        user-select: none;
      }
      .info-card {
        background-color: #4b2e0b;
        border-radius: 12px;
        padding: 1rem 1.25rem;
        color: #d6c6b6;
        box-shadow: 3px 5px 10px rgba(0, 0, 0, 0.3);
        font-weight: 600;
        letter-spacing: 0.02em;
        user-select: text;
      }
      .info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.7rem;
        font-size: 0.95rem;
      }
      .info-row span.label {
        opacity: 0.9;
      }
      .info-row span.value {
        font-weight: 700;
        max-width: 55%;
        text-align: right;
        word-break: break-word;
      }
      .value.method {
        color: #e1ad01;
        font-weight: 700;
      }
      .button-container {
        display: flex;
        gap: 1rem;
        margin-top: 1.25rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .btn-link {
        flex: 1 1 140px;
        padding: 0.5rem 1rem;
        font-size: 0.95rem;
        font-weight: 600;
        border-radius: 8px;
        border: 2px solid #4b2e0b;
        cursor: pointer;
        user-select: none;
        transition: background-color 0.3s ease, color 0.3s ease;
        text-align: center;
        text-decoration: none;
      }
      .btn-link:focus {
        outline: 3px solid #e1ad01;
        outline-offset: 3px;
      }
      .btn-link.primary {
        background-color: #4b2e0b;
        color: #d6c6b6;
      }
      .btn-link.primary:hover,
      .btn-link.primary:focus {
        background-color: #6f4e1e;
        border-color: #6f4e1e;
        color: #fff9e6;
      }
      .btn-link.secondary {
        background-color: #d6c6b6;
        color: #4b2e0b;
        border: 2px solid #4b2e0b;
      }
      .btn-link.secondary:hover,
      .btn-link.secondary:focus {
        background-color: #bba983;
        color: #4b2e0b;
        border-color: #69522a;
      }
      @media (max-width: 480px) {
        .container {
          max-width: 100%;
          padding: 1rem;
        }
        .info-row span.value {
          max-width: 60%;
          font-size: 0.9rem;
        }
        .icon-circle {
          width: 80px;
          height: 80px;
        }
        .icon-circle .checkmark {
          width: 40px;
          height: 40px;
        }
        .icon-circle .checkmark svg {
          width: 18px;
          height: 18px;
        }
        .btn-link {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <main
      class="container"
      role="main"
      aria-label="Halaman konfirmasi pembayaran berhasil"
    >
      <a href="checkout.html" class="back" aria-label="Kembali"> Kembali </a>
      <section
        aria-describedby="success-title"
        class="success-section"
        style="margin-top: 0.5rem"
      >
        <div class="icon-circle" aria-hidden="true">
          <div class="checkmark">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path
                d="M20.285 6.709a1 1 0 0 0-1.414-1.414L9 15.168 5.13 11.296a1 1 0 1 0-1.414 1.414l4.95 4.95a1 1 0 0 0 1.414 0l9.205-9.205z"
              />
            </svg>
          </div>
        </div>
        <h1 id="success-title" class="title">PEMBAYARAN BERHASIL</h1>
      </section>
      <section class="info-card" aria-label="Detail pembayaran">
        <div class="info-row">
          <span class="label">Total Pembayaran</span
          ><span class="value">Rp 6.227.000</span>
        </div>
        <div class="info-row">
          <span class="label">Nomor Pemesanan</span
          ><span class="value">2345768091278249629</span>
        </div>
        <div class="info-row">
          <span class="label">Metode Pembayaran</span
          ><span class="value method">Transfer Bank</span>
        </div>
      </section>
      <section
        class="button-container"
        role="group"
        aria-label="Aksi tombol navigasi"
      >
        <a
          href="beranda.html"
          class="btn-link secondary"
          aria-label="Kembali ke Beranda"
          href="beranda.html"
          >Kembali ke Beranda</a
        >
        <a
          class="btn-link primary"
          aria-label="Lacak Pemesanan"
          href="tracking.html"
          >Lacak Pemesanan</a
        >
      </section>
    </main>
  </body>
</html>
