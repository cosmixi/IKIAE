<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        background: #f6f3ee;
        color: #1a1a1a;
        display: flex;
        justify-content: center;
        padding: 1rem;
        min-height: 100vh;
        align-items: center;
      }
      .checkout-container {
        background: #d3cbc0;
        border-radius: 14px;
        box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
        max-width: 450px;
        width: 100%;
        padding: 2rem 1.8rem 2.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.8rem;
      }
      .title {
        font-weight: 700;
        font-size: 1.5rem;
        margin-bottom: 0.3rem;
        color: #2a2a2a;
      }
      label {
        display: block;
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
        color: #3a342d;
      }
      input[type="text"] {
        width: 100%;
        padding: 0.55rem 0.8rem;
        border: 1.8px solid #72685d;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        color: #5b5148;
        background: #e5dfd4;
        outline-offset: 2px;
        transition: border-color 0.22s ease;
      }
      input[type="text"]::placeholder {
        color: #a99d8f;
        font-weight: 500;
      }
      input[type="text"]:focus {
        border-color: #ff7f50;
        background: #fff9f4;
      }
      .payment-method {
        display: flex;
        gap: 1.2rem;
        margin-top: 0.4rem;
      }
      .payment-method input[type="radio"] {
        display: none;
      }
      .payment-label {
        flex: 1 1 0;
        padding: 0.5rem 0;
        background-color: #b09a82;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1rem;
        text-align: center;
        user-select: none;
        cursor: pointer;
        color: #3a342d;
        box-shadow: inset 0 0 8px rgb(0 0 0 / 0.12);
        transition: background-color 0.3s ease, color 0.3s ease,
          box-shadow 0.3s ease;
      }
      .payment-method input[type="radio"]:checked + .payment-label {
        background-color: #3a342d;
        color: #ffdec7;
        box-shadow: inset 0 0 14px #ffcda4;
      }
      .order {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 0 8px rgb(0 0 0 / 0.07);
        padding: 1rem 1rem 0.8rem;
        color: #3a342d;
        font-weight: 600;
      }
      .order-title {
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 0.8rem;
        border-bottom: 2px solid #dbc8aa;
        padding-bottom: 0.3rem;
        color: #4d4234;
      }
      .items {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .item {
        display: flex;
        gap: 1rem;
        align-items: center;
        border-bottom: 1.3px solid #dbc8aa;
        padding-bottom: 0.7rem;
      }
      .item:last-child {
        border-bottom: none;
        padding-bottom: 0;
      }
      .item-image {
        width: 80px;
        height: 80px;
        border-radius: 10px;
        overflow: hidden;
        flex-shrink: 0;
        box-shadow: 0 2px 7px rgb(0 0 0 / 0.12);
        background: #e9e2d8;
        aspect-ratio: 1 / 1;
      }
      .item-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .item-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 0.15rem;
      }
      .item-info .name {
        font-weight: 700;
        font-size: 1rem;
        color: #4b453e;
        line-height: 1.1;
      }
      .item-info .price {
        font-weight: 600;
        font-size: 0.92rem;
        color: #a0835b;
      }
      .summary {
        margin-top: 1rem;
        border-top: 2px solid #dbc8aa;
        padding-top: 0.7rem;
        font-weight: 700;
        font-size: 1rem;
        color: #4a4132;
        display: flex;
        justify-content: space-between;
      }
      .summary label {
        font-weight: 700;
        color: #3a342d;
      }
      .summary .value {
        font-weight: 800;
        font-size: 1.05rem;
        color: #5a4d3d;
      }
      .btn-group {
        display: flex;
        gap: 1rem;
        margin-top: 1.6rem;
      }
      button,
      .btn-link {
        flex: 1;
        padding: 0.7rem 1rem;
        font-size: 1rem;
        font-weight: 700;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: background-color 0.25s ease;
        box-shadow: 0 6px 9px rgb(0 0 0 / 0.08);
        user-select: none;
        text-align: center;
        text-decoration: none;
      }
      button:focus-visible,
      .btn-link:focus-visible {
        outline: 3px solid #ffaa66;
        outline-offset: 2px;
      }
      .btn-cancel {
        background: #f0ece6;
        color: #7a7466;
        border: 2px solid #b7b2a6;
      }
      .btn-cancel:hover,
      .btn-cancel:focus-visible {
        background: #d1c9b6;
        color: #4d473d;
        border-color: #918a7d;
      }
      .btn-submit {
        background: #17110f;
        color: #ffb46b;
        box-shadow: 0 6px 12px rgb(255 180 107 / 0.6);
      }
      .btn-submit:hover,
      .btn-submit:focus-visible {
        background: #ffb46b;
        color: #2b1f18;
        box-shadow: 0 8px 18px rgb(23 17 15 / 0.3);
      }
      @media (max-width: 350px) {
        .checkout-container {
          max-width: 100%;
          padding: 1.5rem 1.2rem 2rem;
        }
        .item-image {
          width: 70px;
          height: 70px;
        }
        .btn-group {
          flex-direction: column;
        }
        button,
        .btn-link {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main
      class="checkout-container"
      role="main"
      aria-label="Checkout form and order summary"
    >
      <h1 class="title">Checkout</h1>
      <form action="pembayaran.html" method="GET" id="checkout-form">
        <div>
          <label for="input-alamat">Alamat</label>
          <input
            type="text"
            id="input-alamat"
            name="alamat"
            placeholder="Ketk disini..."
            autocomplete="address-line1"
            required
            aria-required="true"
          />
        </div>
        <div>
          <label for="input-kota">Kota</label>
          <input
            type="text"
            id="input-kota"
            name="kota"
            placeholder="Ketk disini..."
            autocomplete="address-level2"
            required
            aria-required="true"
          />
        </div>
        <fieldset>
          <legend
            style="
              font-weight: 700;
              margin-top: 1.2rem;
              color: #3a342d;
              font-size: 1rem;
            "
          >
            Metode Pembayaran
          </legend>
          <div class="payment-method">
            <input
              type="radio"
              id="pay-credit"
              name="payment"
              value="credit"
              checked
            /><label for="pay-credit" class="payment-label" tabindex="0"
              >Kartu Kredit/Transfer</label
            >
            <input
              type="radio"
              id="pay-ewallet"
              name="payment"
              value="ewallet"
            /><label for="pay-ewallet" class="payment-label" tabindex="0"
              >E Wallet</label
            >
          </div>
        </fieldset>
      </form>
      <section class="order" aria-labelledby="order-heading" tabindex="0">
        <h2 class="order-title" id="order-heading">Pesanan</h2>
        <div class="items" aria-label="Daftar barang pesanan">
          <article
            class="item"
            aria-label="Barang 1: Kursi Kerja, Harga Rp 1.787.000"
          >
            <div class="item-image" aria-hidden="true">
              <img
                src="https://placehold.co/160x160?text=Kursi+Kerja+Hitam&font=roboto"
                alt="Kursi kerja ergonomis berwarna hitam"
                onerror="this.onerror=null;this.src='https://placehold.co/160x160?text=Image+Not+Found';"
              />
            </div>
            <div class="item-info">
              <div class="name">Kursi Kerja</div>
              <div class="price">Rp.1.787.000</div>
            </div>
          </article>
          <article
            class="item"
            aria-label="Barang 2: Sofa Modern, harga Rp.3.590.000"
          >
            <div class="item-image" aria-hidden="true">
              <img
                src="https://placehold.co/160x160?text=Sofa+Modern&font=roboto"
                alt="Sofa modern untuk ruang tamu"
                onerror="this.onerror=null;this.src='https://placehold.co/160x160?text=Image+Not+Found';"
              />
            </div>
            <div class="item-info">
              <div class="name">Sofa Modern</div>
              <div class="price">Rp.3.590.000</div>
            </div>
          </article>
          <article
            class="item"
            aria-label="Barang 3: Dipan Kayu, harga Rp.800.000"
          >
            <div class="item-image" aria-hidden="true">
              <img
                src="https://placehold.co/160x160?text=Dipan+Kayu&font=roboto"
                alt="Dipan kayu alami unggulan"
                onerror="this.onerror=null;this.src='https://placehold.co/160x160?text=Image+Not+Found';"
              />
            </div>
            <div class="item-info">
              <div class="name">Dipan Kayu</div>
              <div class="price">Rp.800.000</div>
            </div>
          </article>
        </div>
        <div class="summary" aria-live="polite" aria-atomic="true">
          <label>Total Item :</label
          ><span class="value" id="total-items">3</span>
        </div>
        <div class="summary" aria-live="polite" aria-atomic="true">
          <label>Jumlah Harga :</label
          ><span class="value" id="total-price">Rp 6.177.000</span>
        </div>
      </section>
      <nav class="btn-group" aria-label="Tombol aksi checkout">
        <a href="keranjang.html" class="btn-link btn-cancel" tabindex="0"
          >Batalkan Pesanan</a
        >
        <button
          type="submit"
          form="checkout-form"
          class="btn-submit"
          tabindex="0"
          href="pembayaran.html"
          aria-label="Lanjutkan ke pembayaran"
        >
          Lanjut Pembayaran
        </button>
      </nav>
    </main>
  </body>
</html>
