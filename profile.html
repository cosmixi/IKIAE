<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile User</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #f6f0eb;
        color: #5f4425;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #d9c9ba;
        padding: 1rem 1.2rem 2.2rem 1.2rem;
        position: relative;
        box-shadow: 0 2px 5px rgb(0 0 0 / 0.05);
      }
      .back-arrow {
        position: absolute;
        left: 1rem;
        top: 1.25rem;
        width: 24px;
        height: 24px;
        cursor: pointer;
        border: none;
        background: none;
        stroke: #5f4425;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        transition: stroke 0.2s ease;
      }
      .back-arrow:hover {
        stroke: #3b2e1e;
      }
      .chat-bubble {
        position: absolute;
        right: 1rem;
        top: 1.25rem;
        width: 24px;
        height: 24px;
        cursor: pointer;
        border: none;
        background: none;
        stroke: #5f4425;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        transition: stroke 0.2s ease;
      }
      .chat-bubble:hover {
        stroke: #3b2e1e;
      }
      .profile-container {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-top: 2.75rem;
        margin-left: 1.2rem;
      }
      .user-icon {
        width: 48px;
        height: 48px;
        stroke: #5f4425;
        stroke-width: 2;
        fill: none;
        border-radius: 50%;
        box-shadow: inset 0 0 0 2px #5f4425;
      }
      .username {
        font-weight: 700;
        letter-spacing: 0.03em;
        font-size: 1rem;
        color: #7a5527;
      }
      main {
        flex-grow: 1;
        padding: 1.8rem 1.2rem 1.2rem 1.2rem;
        background-color: #fff;
        border-top-left-radius: 24px;
        border-top-right-radius: 24px;
      }
      .features {
        display: flex;
        justify-content: space-around;
        margin-bottom: 2.5rem;
      }
      .feature-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #292929;
        font-weight: 500;
        font-size: 0.85rem;
        cursor: pointer;
        user-select: none;
        border: none;
        background: transparent;
      }
      .feature-item svg {
        width: 26px;
        height: 26px;
        margin-bottom: 6px;
        stroke: #292929;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
        transition: stroke 0.25s ease;
      }
      .feature-item:hover svg,
      .feature-item:focus svg {
        stroke: #7a5527;
      }
      .feature-item:hover,
      .feature-item:focus {
        color: #7a5527;
      }
      .content-card {
        max-width: 360px;
        margin: 0 auto;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 16px rgb(0 0 0 / 0.08);
      }
      .content-card img {
        width: 100%;
        display: block;
        object-fit: cover;
      }
      nav.bottom-nav {
        display: flex;
        justify-content: space-around;
        background-color: #f6f0eb;
        padding: 0.5rem 0;
        font-size: 0.75rem;
        border-top: 1px solid #d9c9ba;
        box-shadow: 0 -3px 8px rgb(0 0 0 / 0.07);
      }
      nav.bottom-nav a {
        border: none;
        background: none;
        color: #6b5447;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2px;
        cursor: pointer;
        font-weight: 600;
        user-select: none;
        padding: 0.2rem 0.4rem;
        text-decoration: none;
      }
      nav.bottom-nav a svg {
        width: 20px;
        height: 20px;
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
        transition: stroke 0.25s ease;
      }
      nav.bottom-nav a.active,
      nav.bottom-nav a:hover {
        color: #ac5b1f;
      }
      nav.bottom-nav a.active svg {
        stroke-width: 2.5;
      }
    </style>
  </head>
  <body>
    <header>
      <a
        href="beranda.html"
        class="back-arrow"
        aria-label="Kembali"
        title="Kembali"
        ><svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <polyline points="15 18 9 12 15 6"></polyline></svg
      ></a>
      <button class="chat-bubble" aria-label="Chat" title="Chat">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path
            d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
          ></path>
        </svg>
      </button>
      <div class="profile-container">
        <svg
          class="user-icon"
          viewBox="0 0 24 24"
          aria-hidden="true"
          focusable="false"
          role="img"
        >
          <circle cx="12" cy="7" r="4"></circle>
          <path d="M5.5 21a10 10 0 0 1 13 0"></path>
        </svg>
        <div class="username" aria-label="Username">USERNAME</div>
      </div>
    </header>
    <main>
      <section class="features" aria-label="Fitur pengguna">
        <button class="feature-item" aria-label="Dikemas">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
            <path d="M16 7V4a4 4 0 0 0-8 0v3"></path></svg
          >Dikemas
        </button>
        <button class="feature-item" aria-label="Dikirim">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M3 10h11v7H6l-3 3V10z"></path>
            <circle cx="18" cy="17" r="3"></circle>
            <path d="M18 12v-2a4 4 0 1 0-4 4h2"></path></svg
          >Dikirim
        </button>
        <button class="feature-item" aria-label="Beri Penilaian">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <polygon
              points="12 2 15 11 22 11 16 15 18 22 12 17 6 22 8 15 2 11 9 11 12 2"
            ></polygon></svg
          >Beri Penilaian
        </button>
      </section>
      <section aria-label="Gambar produk" class="content-card">
        <img
          src="https://placehold.co/360x300/png?text=Meja+Kecil+Kayu+Modern+Minimalis"
          alt="Meja kecil kayu modern minimalis dengan tekstur alami dan latar latar dinding abu-abu dengan pencahayaan hangat"
          onerror="this.style.display='none'"
        />
      </section>
    </main>
    <nav class="bottom-nav" role="navigation" aria-label="Navigasi utama">
      <a href="beranda.html" aria-label="Beranda" aria-current="false"
        ><svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M3 9.5 12 3l9 6.5v11a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1z"></path>
          <path d="M9 22V12h6v10"></path></svg
        >Beranda</a
      >
      <a href="#" aria-label="Favorit" aria-current="false"
        ><svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path
            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78l1.06 1.06L12 21.23l7.72-7.72 1.06-1.06a5.5 5.5 0 0 0 0-7.84z"
          ></path></svg
        >Favorit</a
      >
      <a href="#" aria-label="Pencarian" aria-current="false"
        ><svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <circle cx="11" cy="11" r="7"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg
        >Pencarian</a
      >
      <a href="keranjang.html" aria-label="Keranjang" aria-current="false"
        ><svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path
            d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
          ></path></svg
        >Keranjang</a
      >
      <a
        href="profile.html"
        aria-label="Saya"
        aria-current="true"
        class="active"
        ><svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <circle cx="12" cy="7" r="4"></circle>
          <path d="M5.5 21a10 10 0 0 1 13 0"></path></svg
        >Saya</a
      >
    </nav>
  </body>
</html>
