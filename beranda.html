<!DOCTYPE html>
<html lang="::en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Furniture Koleksi</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f8f4ef;
        color: #222;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .container {
        max-width: 480px;
        margin: 0 auto;
        padding: 16px 12px 56px;
        background: #f8f4ef;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .hero-slide {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 16px;
        box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
        background: #d7cbbd;
        height: 280px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px 24px 72px;
        text-align: center;
        font-weight: 600;
        font-size: 1.1rem;
        color: #232323;
        line-height: 1.4;
      }
      .hero-slide img {
        position: absolute;
        inset: 0;
        height: 100%;
        width: 100%;
        object-fit: cover;
        filter: brightness(0.7);
        z-index: 0;
      }
      .hero-slide .text {
        position: relative;
        z-index: 1;
      }
      .hero-dots {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
        z-index: 2;
      }
      .hero-dot {
        width: 10px;
        height: 10px;
        background: #ccc;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .hero-dot.active {
        background: #444;
      }
      .categories {
        display: flex;
        justify-content: space-between;
        margin-bottom: 24px;
      }
      .category-btn {
        flex: 1 1 0;
        background: #fff;
        border: 1.8px solid #b6a996;
        border-radius: 12px;
        padding: 12px 8px;
        margin: 0 4px;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        user-select: none;
        font-size: 0.9rem;
        color: #4f4f4f;
        box-shadow: 0 2px 6px rgb(0 0 0 / 0.06);
      }
      .category-btn:first-child {
        margin-left: 0;
      }
      .category-btn:last-child {
        margin-right: 0;
      }
      .category-btn:hover,
      .category-btn:focus {
        border-color: #7a5e3c;
        color: #7a5e3c;
        box-shadow: 0 4px 10px rgb(122 94 60 / 0.3);
      }
      .category-btn img {
        width: 36px;
        height: 36px;
        margin-bottom: 6px;
        object-fit: contain;
        filter: grayscale(40%) brightness(0.7);
        transition: filter 0.3s ease;
      }
      .category-btn:hover img,
      .category-btn:focus img {
        filter: none;
      }
      h2.section-title {
        margin: 0 0 12px 6px;
        font-weight: 700;
        font-size: 1.15rem;
        color: #6d5841;
        user-select: none;
      }
      .cards-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
        margin-bottom: 60px;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
        padding: 12px;
        display: flex;
        flex-direction: column;
        cursor: pointer;
        user-select: none;
        transition: box-shadow 0.25s ease;
      }
      .card:hover {
        box-shadow: 0 6px 16px rgb(0 0 0 / 0.15);
      }
      .card img.product-image {
        width: 100%;
        height: 130px;
        border-radius: 10px;
        object-fit: cover;
        margin-bottom: 6px;
        background: #eae1d6;
      }
      .card .tag {
        font-size: 0.75rem;
        color: #8f7f6e;
        margin-bottom: 4px;
        font-weight: 600;
        user-select: text;
      }
      .card .title {
        font-weight: 700;
        color: #504539;
        margin-bottom: 4px;
        font-size: 0.95rem;
        user-select: text;
      }
      .card .price {
        font-weight: 600;
        color: #6d5841;
        margin-bottom: 8px;
        font-size: 0.9rem;
        user-select: text;
      }
      .card .actions {
        margin-top: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .card .icon-btn {
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 4px;
        color: #bda77f;
        font-size: 1.3rem;
        user-select: none;
        transition: color 0.3s ease;
        display: flex;
        align-items: center;
      }
      .card .icon-btn:hover {
        color: #a08044;
      }
      .card .icon-btn svg {
        pointer-events: none;
      }
      nav.bottom-nav {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        max-width: 480px;
        width: 100%;
        background: #f8f4ef;
        border-top: 1px solid #c3b9aa;
        display: flex;
        justify-content: space-around;
        padding: 8px 0;
        box-shadow: 0 -4px 8px rgb(0 0 0 / 0.1);
        user-select: none;
        z-index: 10;
      }
      /* Modified nav buttons to be links */
      nav.bottom-nav a {
        background: transparent;
        border: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 0.72rem;
        color: #7a5e3c;
        cursor: pointer;
        padding: 2px;
        transition: color 0.3s ease;
        flex-grow: 1;
        justify-content: center;
      }
      nav.bottom-nav a:focus,
      nav.bottom-nav a:hover {
        color: #a08044;
        outline: none;
      }
      nav.bottom-nav a svg {
        width: 20px;
        height: 20px;
        margin-bottom: 4px;
        fill: currentColor;
      }
      nav.bottom-nav a.active {
        color: #493511;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <main
      class="container"
      role="main"
      aria-label="Koleksi furniture dan penawaran terbaru"
    >
      <section
        class="hero-slide"
        aria-label="Slide hero koleksi dan penawaran terbaru"
      >
        <img
          src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/dfbb9ee2-04c2-41bc-b174-be867fe42f7f.png"
          alt="Kursi minimalis kayu dengan bantal abu-abu dan meja kecil dengan latar belakang dinding sederhana dengan bayangan pencahayaan alami"
          onerror="this.style.display='none'"
        />
        <div class="text" tabindex="0">
          Jelajahi koleksi dan penawaran terbaru kami.
        </div>
        <div class="hero-dots" role="tablist" aria-label="Kontrol slide">
          <button
            class="hero-dot active"
            role="tab"
            aria-selected="true"
            aria-controls="slide1"
            tabindex="0"
          ></button>
          <button
            class="hero-dot"
            role="tab"
            aria-selected="false"
            aria-controls="slide2"
            tabindex="-1"
          ></button>
          <button
            class="hero-dot"
            role="tab"
            aria-selected="false"
            aria-controls="slide3"
            tabindex="-1"
          ></button>
        </div>
      </section>
      <nav class="categories" aria-label="Kategori furniture">
        <button class="category-btn" aria-pressed="false" tabindex="0">
          <img
            src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d2812a28-2849-4750-947c-7e2df11d7363.png"
            alt="Ikon kursi bergaya minimalis berwarna netral dengan kayu alami"
            onerror="this.style.display='none'"
          />Kursi
        </button>
        <button class="category-btn" aria-pressed="false" tabindex="0">
          <img
            src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/31bd0915-ac6e-4aff-a56a-c8a246dbabcf.png"
            alt="Ikon kasur putih modern dengan garis sederhana dan nyaman"
            onerror="this.style.display='none'"
          />Kasur
        </button>
        <button class="category-btn" aria-pressed="false" tabindex="0">
          <img
            src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/26cb4474-3600-4d9b-9da8-45e7b27a78a3.png"
            alt="Ikon pintu kayu dengan desain sederhana dan elegan"
            onerror="this.style.display='none'"
          />Pintu
        </button>
        <button class="category-btn" aria-pressed="false" tabindex="0">
          <img
            src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/b1dbb540-1f4c-41a7-a1cd-a3a2c1c8818e.png"
            alt="Ikon pajangan dekoratif dinding dengan frame kayu dan tanaman hijau kecil"
            onerror="this.style.display='none'"
          />Hiasan
        </button>
      </nav>
      <h2 class="section-title" tabindex="0">Rekomendasi Untukmu</h2>
      <section class="cards-grid" aria-label="Rekomendasi produk furniture">
        <article
          class="card"
          tabindex="0"
          aria-labelledby="chair-minimalis-title"
          aria-describedby="chair-minimalis-price badge1"
        >
          <img
            class="product-image"

            onerror="this.style.display='none'"
          />
          <div class="tag" id="badge1">Terlaris</div>
          <h3 class="title" id="chair-minimalis-title">Kursi Minimalis</h3>
          <p class="price" id="chair-minimalis-price">Rp.155.000</p>
          <div class="actions">
            <button
              aria-label="Tambahkan kursi minimalis ke keranjang"
              class="icon-btn"
              tabindex="0"
              title="Tambah ke keranjang"

              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">

            <button

              title="Favorit"
            >

                fill="currentColor"
              >
                <path

                />

            </button>
          </div>
        </article>
        <article

          tabindex="0"
          aria-labelledby="sofa-sudut-title"
          aria-describedby="sofa-sudut-price badge2"

          <img

            alt="Sofa sudut modern berwarna abu-abu gelap dengan desain minimalis di ruang tamu bergaya urban"
            onerror="this.style.display='none'"
          />
          <div class="tag" id="badge2">Produk Terbaru</div>
          <h3 class="title" id="sofa-sudut-title">Sofa Sudut</h3>
          <p class="price" id="sofa-sudut-price">Rp.2.560.000</p>
          <div class="actions">
            <button
              aria-label="Tambahkan sofa sudut ke keranjang"
              class="icon-btn"
              tabindex="0"
              title="Tambah ke keranjang"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path
                  d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm-12.832-2l.944-2h11.552l1.224-6H6.184l-.4-2H3v2h2l3.6 7.59-1.35 2.44C6.518 17.37 7.48 19 9 19h9v-2H9l.168-.002z"
                />
              </svg>
            </button>
            <button
              aria-label="Tandai sofa sudut favorit"
              class="icon-btn"
              tabindex="0"
              title="Favorit"
            >
              <svg
                viewBox="0 0 24 24"
                aria-hidden="true"
                focusable="false"
                fill="currentColor"
              >
                <path
                  d="M12 17.27L18.18 21l-1.63-7 5.46-4.73-7.19-.61L12 2 9.18 8.67l-7.19.61 5.46 4.73-1.63 7z"
                />
              </svg>
            </button>
          </div>
        </article>
        <a
          href="produk.html"
          class="card"
          tabindex="0"
          aria-labelledby="dipan-kayu-title"
          aria-describedby="dipan-kayu-price badge3"
        >
          <article>
            <img
              class="product-image"
              src="https://placehold.co/380x260?text=Dipan+Kayu"
              alt="Dipan kayu minimalis dengan warna natural"
              onerror="this.style.display='none'"
            />
            <div class="tag" id="badge3">Paling Populer</div>
            <h3 class="title" id="dipan-kayu-title">Dipan Kayu</h3>
            <p class="price" id="dipan-kayu-price">Rp.800.000</p>
            <div class="actions">
              <button
                aria-label="Tambahkan Dipan Kayu ke keranjang"
                class="icon-btn"
                tabindex="0"
                title="Tambah ke keranjang"
              >
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                  <path
                    d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm-12.832-2l.944-2h11.552l1.224-6H6.184l-.4-2H3v2h2l3.6 7.59-1.35 2.44C6.518 17.37 7.48 19 9 19h9v-2H9l.168-.002z"
                  />
                </svg>
              </button>
              <button
                aria-label="Tandai Dipan Kayu favorit"
                class="icon-btn"
                tabindex="0"
                title="Favorit"
              >
                <svg
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                  focusable="false"
                  fill="currentColor"
                >
                  <path
                    d="M12 17.27L18.18 21l-1.63-7 5.46-4.73-7.19-.61L12 2 9.18 8.67l-7.19.61 5.46 4.73-1.63 7z"
                  />
                </svg>
              </button>
            </div>
          </article>
        </a>
        <article
          class="card"
          tabindex="0"
          aria-labelledby="meja-makan-title"
          aria-describedby="meja-makan-price badge4"
        >
          <img
            class="product-image"
            src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/3502d8cf-7d50-42fa-8355-065fcc64bfc0.png"
            alt="Meja makan kayu berwarna coklat terang dengan kursi kayu dan desain klasik elegan"
            onerror="this.style.display='none'"
          />
          <div class="tag" id="badge4">Limited Edition</div>
          <h3 class="title" id="meja-makan-title">Meja Makan</h3>
          <p class="price" id="meja-makan-price">Rp.1.300.000</p>
          <div class="actions">
            <button
              aria-label="Tambahkan meja makan ke keranjang"
              class="icon-btn"
              tabindex="0"
              title="Tambah ke keranjang"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path
                  d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm-12.832-2l.944-2h11.552l1.224-6H6.184l-.4-2H3v2h2l3.6 7.59-1.35 2.44C6.518 17.37 7.48 19 9 19h9v-2H9l.168-.002z"
                />
              </svg>
            </button>
            <button
              aria-label="Tandai meja makan favorit"
              class="icon-btn"
              tabindex="0"
              title="Favorit"
            >
              <svg
                viewBox="0 0 24 24"
                aria-hidden="true"
                focusable="false"
                fill="currentColor"
              >
                <path
                  d="M12 17.27L18.18 21l-1.63-7 5.46-4.73-7.19-.61L12 2 9.18 8.67l-7.19.61 5.46 4.73-1.63 7z"
                />
              </svg>
            </button>
          </div>
        </article>
      </section>
    </main>
    <nav
      class="bottom-nav"
      role="navigation"
      aria-label="Menu navigasi bawah utama"
    >
      <a
        href="beranda.html"
        aria-label="Beranda"
        class="active"
        tabindex="0"
        title="Beranda"
      >
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" /></svg
        >Beranda
      </a>
      <a href="#" aria-label="Favorit" tabindex="0" title="Favorit">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">

        href="produk.html"

      <a

        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path
            d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm-12.832-2l.944-2h11.552l1.224-6H6.184l-.4-2H3v2h2l3.6 7.59-1.35 2.44C6.518 17.37 7.48 19 9 19h9v-2H9l.168-.002z"

      </a>
      <a href="profile.html" aria-label="Profil Saya" tabindex="0" title="Saya">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path
            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
          /></svg
        >Saya
      </a>
    </nav>
    <script>
      const dots = document.querySelectorAll(".hero-dot");
      dots.forEach((dot) => {
        dot.addEventListener("click", () => {
          dots.forEach((d) => {
            d.classList.remove("active");
            d.setAttribute("aria-selected", "false");
            d.setAttribute("tabindex", "-1");
          });
          dot.classList.add("active");
          dot.setAttribute("aria-selected", "true");
          dot.setAttribute("tabindex", "0");
        });
      });
    </script>
  </body>
</html>
